runtime: python311

handlers:

  - url: /(.*\..+)$
    static_files: dist/\1
    upload: dist/(.*\..+)$
    secure: always

  - url: /
    static_files: dist/index.html
    secure: always
    upload: dist/index.html

  - url: /([^\.]*)$
    static_files: dist/\1/index.html
    upload: dist/([^\.]*)/index.html
    secure: always

  - url: /.*
    static_files: dist/index.html
    upload: dist//index.html
    secure: always
